
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to the JavaScript Playground! 🎉</h1>
    <button id="dark-mode-toggle" aria-label="Toggle dark mode">Toggle Dark Mode</button>
  </header>

  <!-- Event Handling Section -->
  <section id="events">
    <h2>Event Handling 🎈</h2>
    <button id="click-me">Click Me!</button>
    <p id="hover-text">Hover over me!</p>
    <label for="keypress-input">
      <span id="keypress-output">Type something in this input:</span>
    </label>
    <input type="text" id="keypress-input" aria-describedby="keypress-output" />
    <p id="secret-action" tabindex="0">Double-click or long press here for a secret action 🤫</p>
  </section>

  <!-- Interactive Elements Section -->
  <section id="interactive">
    <h2>Interactive Elements 🎮</h2>
    <button id="change-color-btn">Change Background Color</button>

    <div id="image-gallery">
      <h3>Image Gallery</h3>
      <img src="https://via.placeholder.com/150" alt="Image 1" class="gallery-img" />
      <img src="https://via.placeholder.com/150?text=2" alt="Image 2" class="gallery-img" />
      <img src="https://via.placeholder.com/150?text=3" alt="Image 3" class="gallery-img" />
    </div>

    <div id="accordion">
      <h3>Accordion Tabs</h3>
      <button class="accordion-tab" aria-expanded="false">Tab 1</button>
      <div class="accordion-content">Content for Tab 1</div>
      <button class="accordion-tab" aria-expanded="false">Tab 2</button>
      <div class="accordion-content">Content for Tab 2</div>
    </div>
  </section>

  <!-- Form Validation Section -->
  <section id="form-validation">
    <h2>Form Validation 📋✅</h2>
    <form id="signup-form" novalidate>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <span class="error" id="name-error" role="alert"></span><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <span class="error" id="email-error" role="alert"></span><br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <span class="error" id="password-error" role="alert"></span><br />

      <button type="submit">Sign Up</button>
    </form>
  </section>

  <footer>
    <p>Created with ❤️ by Isaac Ogutu!</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
